services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PORT=8000
      - ALLOWED_ORIGINS=https://your-frontend.vercel.app

  bot:
    build: .
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - MINI_APP_URL=${MINI_APP_URL}
    depends_on:
      - backend
